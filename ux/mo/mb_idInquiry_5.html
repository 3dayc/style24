<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8">
	<title>STYLE24 | 비밀번호변경 | Publishing</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">

	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png" sizes="180x180">
	<link rel="icon" href="images/favicon-32x32.png" sizes="32x32" type="image/png">
	<link rel="icon" href="images/favicon-16x16.png" sizes="16x16" type="image/png">

	<link rel="stylesheet" href="/ux/mo/css/swiper.min.css">
	<link rel="stylesheet" href="/ux/mo/css/style24_m.css">

	<script src="/ux/mo/js/jquery-3.5.1.min.js"></script>
	<script src="/ux/mo/js/swiper.min.js"></script>
	<script src="/ux/mo/js/common_m.js"></script>
</head>

<body>
	<div class="app">

		<a href="#mainCon" class="skipNav">본문바로가기</a>
		<header></header>

		<main role="" id="" class="container mb">
			<div class="close">
				<a href="#none" class="btn_close"><span></span><span></span></a>
			</div>

			<!-- ★ 컨텐츠 시작 -->
			<section class="content mb_idInquiry_2">
				
				<div class="inner">
					<h2 class="title">아이디/비밀번호찾기</h2>
				</div>
				<div class="inner">
                        
                        <form class="form_wrap form_full" role="form">
                            <div class="form_head">
                                <h2 class="sr-only">비밀번호재설정</h2>
                            </div> 
                            <!-- 비밀번호 재설정 -->
                            <div class="find_result clear">
                                <div class="form_info">
                                    <span class="ico_content_security"></span>
                                    <p>안전을 위해 비밀번호를 변경하신 후<br> 이용이 가능합니다.</p>
                                </div>
                                <div class="form_field mt40">
                                    <label class="input_label sr-only">신규 비밀번호</label>
                                    <div class="ui_col_12">
                                        <input type="password" name="userPassword" placeholder="신규 비밀번호" id="txtPassword" class="form_control">
                                        <!-- case (사용불가 비밀번호일경우,사용가능한 비밀번호일경우) -->
                                        <div class="help_block">
                                            <!-- 사용불가 비밀번호일경우 -->
                                            <p class="mt10">
                                                <span class="c_black2"><i class="ico ico_check black mr5"></i>영문(대/소문자), 숫자, 특수문자 중 2가지 이상 조합(8~20자)</span><br>
                                                <span class="c_red2"><i class="ico ico_check red mr5"></i>4개이상 연속되거나 동일한 문자/숫자 제외</span><br>
                                                <span class="c_gray"><i class="ico ico_check gray mr5"></i>아이디 제외</span>
                                            </p>
                                            <!-- //사용불가 비밀번호일경우 -->
                                            <!-- 사용가능한 비밀번호일경우 -->
                                            <p class="mt10">
                                                <span class="c_black2"><i class="ico ico_check black mr5"></i>사용 가능한 비밀번호입니다</span>
                                            </p>
                                            <!-- //사용가능한 비밀번호일경우 -->
                                        </div>
                                        <!-- //case (사용불가 비밀번호일경우,사용가능한 비밀번호일경우) -->
                                    </div>
                                </div>
                                <div class="form_field">
                                    <label class="input_label sr-only">비밀번호 확인</label>
                                    <div class="ui_col_12">
                                        <input type="password" name="userConfirm" placeholder="비밀번호 확인" id="txtConfirm" class="form_control">
                                        <!-- case (비밀번호확인 틀렸을경우,비밀번호 일치할경우) -->
                                        <div class="help_block">
                                            <!-- 비밀번호확인 틀렸을경우 -->
                                            <p class="t_err">
                                                새 비밀번호가 일치하지 않습니다.
                                            </p>
                                            <!-- //비밀번호확인 틀렸을경우 -->
                                            <!-- 비밀번호 일치할경우 -->
                                            <p class="mt10">
                                                <span class="c_black2">
                                                    <i class="ico ico_check black mr5"></i>새 비밀번호가 일치합니다.
                                                </span>
                                            </p>
                                            <!-- //비밀번호 일치할경우 -->
                                        </div>
                                        <!-- //case (비밀번호확인 틀렸을경우,비밀번호 일치할경우) -->
                                    </div>
                                </div>
                                <div class="btn_group_block btn_group_md ui_row">
                                    <div class="ui_col_12">
                                        <button class="btn btn_dark btnL"><span>변경 후 다시 로그인</span></button>
                                    </div>
                                </div>
                            </div>
                            <!-- //비밀번호 재설정 --> 
                        </form>

				</div>

			</section>
			<!-- ★ 컨텐츠 종료 -->	

		</main>

		<footer></footer>

	</div>

    <script type="text/javascript">
		$(document).ready(function(){
			setHtop();
		});

		function setHtop() {
			if($('header').hasClass('main')) {
				$('#htopMain').show();
				$('#htopSub').hide();
			} else {
				$('#htopMain').hide();
				$('#gnb').hide();
				$('#htopSub').show();
			}
		}
	</script>

</body>

</html>
