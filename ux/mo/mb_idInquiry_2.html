<body>
	<div class="app">

		<a href="#mainCon" class="skipNav">본문바로가기</a>
		<header></header>

		<main role="" id="" class="container mb">
			<div class="close">
				<a href="#none" class="btn_close"><span></span><span></span></a>
			</div>

			<!-- ★ 컨텐츠 시작 -->
			<section class="content mb_idInquiry_2">
				
				<div class="cont_head">
					<h2 class="title">아이디/비밀번호찾기</h2>
				</div>
				<div class="cont_body">
					<div class="inner">
                        <div>
                            <ul class="tab_btn">
                                <li class="active">아이디찾기</li>
                                <li>비밀번호찾기</li>
                            </ul>
                        </div>
                        
                        <form class="form_wrap form_full">
                            <div class="form_head"><h3 class="title sr-only">로그인</h3></div>
                            <!-- 아이디찾기 결과 -->
                            <div class="find_result clear">
                                <div class="form_info">
                                    <span class="ico_content_find"></span>
                                    <p>아이디 찾기 결과 안내</p>
                                </div>
                                <div class="form_print_bar mt40">
                                    <ul>
                                        <li>
                                            <span class="t_span">아이디</span>
                                            <span class="c_primary bold" data-font="lato">I***D1</span>
                                        </li>
                                        <li>
                                            <span class="t_span">가입일자</span>
                                            <span class="bold" data-font="lato">2020.12.22 가입</span>
                                        </li>
                                        <li>
                                            <span class="t_span">가입경로</span>
                                            <span class="bold" data-font="lato">YES24 연동</span>
                                        </li>
                                    </ul>
                                </div>
                                <div class="ui_row mt20"><button class="btn btnL btn_dark">로그인 하기</button></div>
                            </div>
                            <!-- //아이디찾기 결과 -->

                            <!-- 비밀번호찾기 결과 -->
                            <div class="find_result clear">
                                <div class="form_info">
                                    <span class="ico_content_mail"></span>
                                    <p>아래의 이메일로 임시번호가 발급되었습니다.</p>
                                    <p class="t_info mt10">
                                        로그인 시 비밀번호를 새로 설정하신 후<br>
                                        이용하실 수 있습니다.
                                    </p>
                                </div>
                                 <div class="form_print_bar mt40">
                                     <span class="c_primary bold" data-font="lato">a****C@gmail.com</span>
                                </div>
                                <div class="ui_row mt20"><button class="btn btnL btn_dark">로그인 하기</button></div>
                            </div>
                            <!-- //비밀번호찾기 결과 -->
                        </form>

					</div>
				</div>

			</section>
			<!-- ★ 컨텐츠 종료 -->
